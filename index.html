<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark-subtle">
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <!--Todo Card-->
      <div>
        <div class="card p-3">
          <div class="card-body">
            <h5 class="card-title h1 text-center text-primary">Todo App</h5>
            <p class="card-text text-subtitle ps-1">
              With supporting text below as a natural lead-in to additional
              content.
            </p>

            <!--Find Todo-->
            <div
              class="d-flex align-items-center justify-content-space-between mt-3 position-relative"
            >
              <h1 class="h2 text-center text-primary me-5">Todo List</h1>
              <input
                type="email"
                class="form-control w-50 ms-5 border-1 "
                id="findTodo"
                placeholder="What Are you looking for?"
              />
              <i
                class="fa-solid fa-magnifying-glass"
                style="position: absolute; right: 40px"
              ></i>
            </div>
            <hr>
            <!-- <div class="alert alert-danger" role="alert">
              A simple danger alertâ€”check it out!
            </div> -->
          </div>
        </div>
               <!--Add Todo-->
        <div class="d-flex justify-content-space-between my-3">
          <input
            type="email"
            class="form-control me-1 "
            id="todoInput"
            placeholder="Enter  Your Todo"
          />
          <button type="button" class="btn btn-primary me-1" id="todoAddButton">
            Add
          </button>
          <button type="button" class="btn btn-success" id="todoClearAllbutton">
            Clear 
          </button>
        </div>
        <!--Todo list-->
        <ul class="list-group" id="todoList">
          <!-- <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Salam 
            <div>
              <i class="fa-solid fa-pen-to-square me-2  text-success" ></i>          
              <i class="fa-solid fa-trash text-danger"  onclick="removeItem()"></i>
            </div> -->
           
          </li>
        </ul>
      </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
<link rel="stylesheet" href="style.css">
    <script src="./dom.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
